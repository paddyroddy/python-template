---
name: Deploy

on:
  push:
    branches:
      - main
      - renovate/**
    tags:
      - v*
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/python/deployment@7efda76137fa81805c6394236029a9cc6db0ab77 # v0
        with:
          pyproject-toml: ./pyproject.toml
          python-version: "3.13"
