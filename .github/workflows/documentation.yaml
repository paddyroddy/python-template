---
name: Documentation

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/python/pdoc@51b992959f67661c3433840aec883cc9ddbe2945 # v0
        with:
          docs-dependency-section: .[docs]
          gh-pages-publish-directory: ./html/example_package
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-directory: ./src/example_package
          pyproject-toml: ./pyproject.toml
          python-version: "3.13"
          template-directory: ./documentation
